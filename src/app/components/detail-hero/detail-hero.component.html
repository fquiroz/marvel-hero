<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label>{{ heroDetail?.name }}</ion-label></ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-content class="content">
  <ion-avatar id="open-modal" class="avatar pointer-cursor">
    <ion-img src="{{ url }}" alt="" />
  </ion-avatar>

  <ion-modal #modal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>
            <ion-label>{{ heroDetail?.name }}</ion-label></ion-title
          >
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()"
              ><ion-label>Cerrar</ion-label></ion-button
            >
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-avatar class="avatar-full-screen">
          <img src="{{ url }}" alt="" />
        </ion-avatar>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-grid>
    <ion-row>
      <ion-col class="information" size="12">
        <ion-label><strong>Otra informaci√≥n:</strong> </ion-label></ion-col
      >
    </ion-row>
    <ion-row>
      <ion-col size="10"
        ><ion-label>Numero de Comics disponibles: </ion-label></ion-col
      >
      <ion-col class="ion-text-end" size="2"
        ><ion-label>{{ heroDetail?.comicObj?.available }}</ion-label></ion-col
      >
    </ion-row>

    <ion-row>
      <ion-col size="10"
        ><ion-label>Numero de Series disponibles: </ion-label></ion-col
      >
      <ion-col class="ion-text-end" size="2"
        ><ion-label>{{ heroDetail?.seriesObj?.available }}</ion-label></ion-col
      >
    </ion-row>

    <ion-row>
      <ion-col size="10"
        ><ion-label>Numero de Stories disponibles : </ion-label></ion-col
      >
      <ion-col class="ion-text-end" size="2"
        ><ion-label>{{ heroDetail?.storiesObj?.available }}</ion-label></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
