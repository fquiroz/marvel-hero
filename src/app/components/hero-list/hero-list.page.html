<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listado de Superheroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @if (heroesResults ; as heroes) 
    { @for (hero of heroes.results; track hero)
     {
    <ion-item (click)="goToDetailPage(hero)">
      <ion-avatar class="avatar">
        <ion-img src="{{ resolveImage(hero.thumbnail) }}" alt="" />
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col size="12"
            ><ion-label class="id_marvel_hero"
              >ID {{hero.id}}</ion-label
            ></ion-col
          >
        </ion-row>
        <ion-row>
          <ion-col size="12"><ion-label>{{hero.name}}</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    } @empty {

    <ion-item> <ion-label> Sin resultados </ion-label> </ion-item>
    } }
  </ion-list>

</ion-content>
